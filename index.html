    .book-cover { height: 100%; width: 100%; }
  </style>

<!-- html -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="row mt-4 mb-4">
        <div class="col-lg-12">
          <input class="form-control search" type="text" placeholder="Search" onkeydown="search(this)">
        </div>
      </div>

      <div class="row text-center books"></div>
    </div>
  </div>
</div>

<!-- js -->
<script>
"use strict";
var books = [];


const display = (arr) => {
  let html = [];

  arr.forEach((book) => {
    if (book.cover) {
      html.push(`
        <div class="col-lg-2 mb-3">
          <img class="book-cover" src="${book.cover.medium}">
        </div>
      `);
    } else {
      console.log(book);
    }
  });

  document.querySelector('.books').innerHTML = html.join('');
};


const search = (el) => {
  let query = el.value;

  if (!query) {
    display(books);
  } else {
    query = query.toLowerCase();

    display(books.filter((book) => {
      if (book.title.toLowerCase().includes(query)) return true;

      let authorMatch = book.authors
        .map((author) => author.name.toLowerCase())
        .filter((author) => author.includes(query))

      if (authorMatch.length) return true;
      return false;
    }));
  }
};


const process = (hsh) => {
  books = Object.values(hsh);
  display(books);
};


const fetch = (isbns) => {
  let keys = isbns.map((isbn) => `ISBN:${isbn}`).join(',');
  let req = new XMLHttpRequest();

  req.open(
    'GET',
    `https://openlibrary.org/api/books?bibkeys=${keys}&callback=process&jscmd=data`,
  );

  req.onreadystatechange = function() {
    if (this.readyState === 4 && this.status === 200) {
      eval(req.responseText);
    }
  };

  req.send();
};
