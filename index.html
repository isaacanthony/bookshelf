<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <style>
    .book-cover { height: 100%; width: 100%; }
  </style>
</head>
<body>

<!-- html -->
<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="row mt-4 mb-4">
        <div class="col-12">
          <input class="form-control search" type="text" placeholder="Search" onkeydown="search(this)">
        </div>
      </div>

      <div class="row text-center books"></div>
    </div>
  </div>
</div>

<!-- js -->
<script>
"use strict";
var books = [];


const display = (arr) => {
  let html = [];

  arr.forEach((book) => {
    if (book.cover) {
      html.push(`
        <div class="col-3 mb-3">
          <img class="book-cover" src="${book.cover.medium}">
        </div>
      `);
    }
  });

  document.querySelector('.books').innerHTML = html.join('');
};


const search = (el) => {
  if (event.key === 'Enter') {
    let query = el.value;

    if (!query) {
      display(books);
    } else {
      query = query.toLowerCase();

      display(books.filter((book) => {
        if (book.title.toLowerCase().includes(query)) return true;

        let authorMatch = book.authors
          .map((author) => author.name.toLowerCase())
          .filter((author) => author.includes(query))

        if (authorMatch.length) return true;
        return false;
      }));
    }
  }
};


const process = (hsh) => {
  books = Object.values(hsh);
  display(books);
};


const fetch = (isbns) => {
  let keys = isbns.map((isbn) => `ISBN:${isbn}`).join(',');
  let req = new XMLHttpRequest();

  req.open(
    'GET',
    `https://openlibrary.org/api/books?bibkeys=${keys}&callback=process&jscmd=data`,
  );

  req.onreadystatechange = function() {
    if (this.readyState === 4 && this.status === 200) {
      eval(req.responseText);
    }
  };

  req.send();
};


fetch([
  '9780812988529', // Slaughterhouse Five
  '9780099842606', // Breakfast of Champions
  '9780140023084', // Cat's Cradle
  '9780385333474', // God Bless You, Mr. Rosewater
  '9780446671002', // Celestine Prophecy
  '9780460872706', // Great Gatsby
  '9780241950432', // Catcher in the Rye
  '9780141181233', // Siddartha
  '9780521347600', // The Odyssey
  '9780140445923', // The Iliad
]);
</script>

</body>
