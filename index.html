<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <style>
    .book-cover { height: 92%; width: 100%; }
  </style>
</head>
<body>

<!-- html -->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="row mt-4 mb-4">
        <div class="col-sm-12">
          <input class="form-control search" type="text" placeholder="Search" onkeydown="search(this)">
        </div>
      </div>

      <div class="row text-center books"></div>
    </div>
  </div>
</div>

<!-- js -->
<script src="books.js"></script>
<script>
"use strict";


const display = (arr) => {
  let html = [];

  arr.forEach((book) => {
    html.push(`
      <div class="col-sm-2">
        <img class="book-cover" src="${book[2]}">
      </div>
    `);
  });

  document.querySelector('.books').innerHTML = html.join('');
};


const search = (el) => {
  let query = el.value;

  if (!query) {
    display(books);
  } else {
    display(books.filter((book) => {
      return book[0].toLowerCase().includes(query.toLowerCase()) ||
        book[1].toLowerCase().includes(query.toLowerCase());
    }));
  }
};


display(books);
</script>
</body>
